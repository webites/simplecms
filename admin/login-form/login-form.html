<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../admin/assets/css/style-login.css" />
    <link rel="stylesheet" href="../admin/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../admin/assets/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="login-panel">
      <div class="login-panel__container">
        <div class="login-panel__title d-flex">
          <h1>Log in</h1>
          <i class="bi bi-cloud-arrow-down"></i>
        </div>
        <div class="login-panel__form">
          <form action="/user-auth" method="POST">
            <input name="email" type="email" placeholder="Email" />
            <input name="password" type="password" placeholder="Password" />
            <button>Login</button>
          </form>
        </div>
      </div>
      <div class="login-panel__copyright">by weBites.pl</div>
    </div>
  </body>
</html>
